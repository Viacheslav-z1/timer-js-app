<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Таймер</title>
  </head>
  <body>
    <div class="timer">
      <h1 class="timer__name">Таймер</h1>
      <div class="timer__wrapper">
        <div class="timer__block">
          <p id="hours" class="timer__time">00</p>
          <h2 class="timer__title">Години</h2>
        </div>
        <div class="timer__block">
          <p id="minuts" class="timer__time">00</p>
          <h2 class="timer__title">Хвилини</h2>
        </div>
        <div class="timer__block">
          <p id="seconds" class="timer__time">00</p>
          <h2 class="timer__title">Секунди</h2>
        </div>
      </div>
      <h3 class="timer__title-name">Встановити час :</h3>
      <div class="timer__inputs">
        <div class="timer__input-box">
          <p class="timer__title">Години</p>
          <input id="hours-input" min="0" value="0" class="timer__input inputs" type="number" />
        </div>
        <div class="timer__input-box">
          <p class="timer__title">Хвилини</p>
          <input id="minuts-input" min="0" value="0" class="timer__input inputs" type="number" />
        </div>
        <div class="timer__input-box">
          <p class="timer__title">Cекунди</p>
          <input id="seconds-input" min="0" value="10" class="timer__input inputs" type="number" />
        </div>
      </div>
      <div class="timer__buttons timer__buttons--timer">
        <button class="timer__reset btn">Скинути</button>
        <button class="timer__start btn">Старт</button>
        <button class="timer__pause btn">Пауза</button>
      </div>
    </div>
    <div class="link-box">
      <a href="index.html" class="link__timer">Cекундомір ></a>
    </div>


    <div class="done-modal">
      <div class="done-modal__inner">
  <h2 class="done-modal__text">Час вичерпано!</h2>
      </div>
    </div>
    <script src="js/timer.js"></script>
  </body>
</html>
